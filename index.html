<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container1">
        <div id="logobox">
            <div class="logotxt">Dogs</div>
            <img id='logo' src="./images/puplogo.jpeg" alt="logo" height="100px" width="100px">
        </div>
    </div>
    <div class="container2">
        <div id='header' class="headfoot">
            <div class="mainwriting">Look How Cute This Puppy Is!</div>
        </div>
        <div class="center">
            <form id="form" action="/">
                <div class="formtitle">SIGN UP FOR A PUPPY</div>
                <div class="names">
                    <div class="input-control">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" placeholder="John">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Doe">
                        <div class="error"></div>
                    </div>
                </div>
                
                <div class="emnum">
                    <div class="input-control">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="johndoe@email.com">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="(123)456-7890">
                        <div class="error"></div>
                    </div>
                </div>
    
                <div class="passwords">
                    <div class="input-control">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="pass" placeholder="******">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="confirmPass">Confirm Password:</label>
                        <input type="password" id="confirmPass" name="confirmPass" placeholder="******">
                        <div class="error"></div>
                    </div>
                </div>
        </div>
        <div class="headfoot">
            <button id="subbut" type="submit">Submit</button>
            <div class="signin">Already have an account?
            <a href="some link">Sign In</a>            
        </div>
        </div>
    </div>
            </form>
    <script src="script.js"></script>
</body>

</html>
